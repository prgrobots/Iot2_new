# MkDocs Configuration for IoT Course
site_name: Industrial IoT Course - Physical Computing to Cloud
site_description: 18-week IoT course covering ESP32, sensors, actuators, and AWS cloud services
site_author: Course Team

theme:
  name: material
  palette:
    primary: indigo
    accent: blue
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
  custom_dir: docs/overrides

extra_css:
  - css/custom.css

extra_javascript:
  - js/custom.js

nav:
  - Home: index.md
  - Course Overview: overview.md
  - RockCore Mining Scenario: scenario.md
  - Electronics (Weeks 1-9):
      - Week 01 - Electronics Basics: electronics/01.md
      - Week 02 - LEDs & Breadboards: electronics/02.md
      - Week 03 - Advanced Output & Buttons: electronics/03.md
      - Week 04 - Analog Sensors: electronics/04.md
      - Week 05 - IÂ²C & Actuators: electronics/05.md
      - Week 06 - RFID & Touch: electronics/06.md
      - Week 07 - Environmental Sensors: electronics/07.md
      - Week 08 - Signal Processing: electronics/08.md
      - Week 09 - Full Truck Assembly: electronics/09.md
  - AWS IoT (Weeks 10-17):
      - Week 10 - IoT Core & Secure Connection: aws/10.md
      - Week 11 - Data & Shadows: aws/11.md
      - Week 12 - Fleet & OTA: aws/12.md
      - Week 13 - Edge & Industrial: aws/13.md
      - Week 14 - Analytics & Dashboard: aws/14.md
      - Week 15 - Manufacturing Quest Intro: aws/15.md
      - Week 16 - Manufacturing & Automotive: aws/16.md
      - Week 17 - Advanced Industry Applications: aws/17.md
  - Capstone (Weeks 15-18):
      - Integration Guide: capstone/integration.md
      - Pit Station Build: capstone/pit-station.md
      - Testing Scenarios: capstone/testing.md
      - Demo & Submission: capstone/demo.md
  - Assessments:
      - Overview: assessments/index.md
  - Resources:
      - Main Resources: resources.md
      - 3D Print Files: prints.md
      - AWS Foundations: resources/aws-foundations.md
      - Glossary: glossary.md
  
plugins:
  - search

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.tabbed
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
      toc_depth: 2
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_css:
  - css/custom.css

extra_javascript:
  - js/custom.js